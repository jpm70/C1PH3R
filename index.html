<!DOCTYPE html>

<body>

                <input type="text" id="playfairKey" placeholder="Introduce la clave...">
            </div>
            <button id="decodeBtn">Decodificar</button>

        <div class="results-section">

            <div id="loading" class="hidden">Decodificando...</div>
            <div id="error-message" class="hidden error-message"></div>
            <textarea id="decodedOutput" rows="5" readonly></textarea>

    </div>
    
    <script src="script.js"></script>

</html>
